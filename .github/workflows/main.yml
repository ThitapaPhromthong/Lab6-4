name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Run build step
      run: echo "Building the project..."

  test:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Run tests
      run: echo "Running tests..."

  deploy:
    needs: test
    runs-on: ubuntu-latest

    steps:
    - name: Deploy
      run: echo "Deploying application..."
